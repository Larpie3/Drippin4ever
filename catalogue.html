<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue - Drippin4ever</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="logo">DRIPPIN4EVER</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="catalogue.html" class="active">Catalogue</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="cart-icon" onclick="window.location.href='order.html'">
                <span class="cart-count">0</span>
            </div>
        </nav>
    </header>

    <section id="catalogue" class="catalogue-section">
        <h2>Latest Drops</h2>
        <div class="filter-container">
            <div class="filter-bar">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="hoodies">Hoodies</button>
                <button class="filter-btn" data-filter="tees">Tees</button>
                <button class="filter-btn" data-filter="accessories">Accessories</button>
            </div>
            <div class="price-filter">
                <label for="priceRange">Price Range: <span id="priceValue">$0 - $100</span></label>
                <div class="price-slider-container">
                    <input type="range" id="minPrice" min="0" max="100" value="0" step="5">
                    <input type="range" id="maxPrice" min="0" max="100" value="100" step="5">
                </div>
            </div>
        </div>
        <div class="products-grid">
            <div class="product-card" data-category="hoodies" data-id="1" data-price="89.99">
                <img src="https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=400" alt="urban-hoodie-black.jpg">
                <h3>Oversized Hoodie</h3>
                <p class="price">$89.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-category="tees" data-id="2" data-price="45.99">
                <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400" alt="graphic-tee-white.jpg">
                <h3>Pro Club Plain (White)</h3>
                <p class="price">$45.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-category="hoodies" data-id="3" data-price="95.99">
                <img src="https://images.unsplash.com/photo-1620799140408-edc6dcb6d633?w=400" alt="oversized-hoodie-cream.jpg">
                <h3>Oversized Hoodie</h3>
                <p class="price">$95.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-category="tees" data-id="4" data-price="42.99">
                <img src="https://images.unsplash.com/photo-1583743814966-8936f5b7be1a?w=400" alt="vintage-tee-black.jpg">
                <h3>Vintage Wave Tee</h3>
                <p class="price">$42.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-category="accessories" data-id="5" data-price="29.99">
                <img src="https://images.unsplash.com/photo-1588850561407-ed78c282e89b?w=400" alt="snapback-cap-black.jpg">
                <h3>LA Snapback</h3>
                <p class="price">$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-category="accessories" data-id="6" data-price="24.99">
                <img src="https://images.unsplash.com/photo-1585487000160-6ebcfceb0d03?w=400" alt="beanie-grey.jpg">
                <h3>Urban Beanie</h3>
                <p class="price">$24.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <p>&copy; 2025 Drippin4ever. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
